

<ion-content>
  <div class="page-wrap minH100">
    <div class="container">

        <div class="top-wrapper">
          <div class="top-content">
            <img class="nav-left" src="assets/nav.png" alt="">
            <img class="message-right" src="assets/profile-edit.png" alt="">

      <div class="body-part">
        <div class="body-cont">
          <button class="btn-back" (click)="back()"><i class="zmdi zmdi-arrow-left"></i></button>
          <div class="logoTop">
            <img class="img30" src="assets/logo1.png" alt="">
          </div>
          <!-- <div class="btnGroup">
            <button class="btn active">Login</button>
            <button class="btn">Sign up</button>
          </div> -->
          <div class="loginContainer">
            <h1>Create <br>an account</h1>
            <form class="formControl" action="">
            <div class="userInput_box">
                <label>name</label>
                <input type="text" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon.png" alt=""></div>
              </div>
              <div class="userInput_box">
                <label>Phone</label>
                <input type="text" placeholder="Phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon1.png" alt=""></div>
              </div>
              <div class="userInput_box">
                <label>email</label>
                <input type="text" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon1.png" alt=""></div>
              </div>
              <div class="userInput_box">
                <label>Password</label>
                <input type="password" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon2.png" alt=""></div>
              </div>
               <div class="userInput_box">
                <label>confirm password</label>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon2.png" alt=""></div>
              </div>
              <div class="userInput_box">
                <label>Address</label>
                <input type="text" placeholder="Address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
                <div class="icon"><img src="assets/icon1.png" alt=""></div>
              </div>
             </form>
            <div class="btn-row">
              <button class="btn signIn" (click)="register()"> Sign up</button>
            </div>
           
            <p class="textletter">Already have an account? <a href="/login">Login</a></p>
          </div>
          
        </div>
      </div>

    </div>
  </div>
    
</ion-content>
