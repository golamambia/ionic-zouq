
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="50" pullMax="200">
    <ion-refresher-content style="margin-top: 150px;"></ion-refresher-content>
  </ion-refresher>
  <div class="page-wrap">
  
  
   
     <div class="section-top">
      <div class="container">
         <div class="inline-item">
            <div class="items">
              <img class="location" src="assets/iconlocation.png" alt="">
              <span [innerHTML]="CountryStateHtml"></span>
            </div>
            <div class="items">
              <!-- <img src="assets/user-small.png" alt=""> -->
            </div>
          </div>
          <div class="search_area">
          <div class="form-group">            
            <input (click)="gotoList()" type="text" class="form-control" placeholder="Find menu">
            <button (click)="gotoList()"><i class="zmdi zmdi-search"></i></button>
          </div>
        </div>
       </div>
     </div>
     
     
     
      <div class="categories_area categories_top">
      <div class="container">
         <div class="inline-item">
          <h2>top categories</h2>
          <button routerLink="/restaurant-menu">see all</button>
         </div>
         </div>
         <div class="categories_list">
            <ul>
                <li *ngFor="let menu_list of menu_slide_list">
                  <button (click)="gotoMenu(menu_list.rescatid)" >
                   <img src="{{menu_list.menu_image}}" alt="{{menu_list.menu_name}}">
                   <strong>{{menu_list.menu_name}}</strong>
                  </button>
               </li>
               
              </ul>
         </div>
       </div>
       <div class="categories_area">
      <div class="container">
         <div class="inline-item">
          <h2>Our Food</h2>
          <button routerLink="/restaurant-menu">see all</button>
         </div>
         </div>
         <div class="categories_list">
            <ul>
                <li *ngFor="let menuCat of main_menu_list">
                  <button (click)="gotoMenu(menuCat.category_id)">
                   <img src="{{menuCat.cat_image}}" alt="">
                  <div class="contain"><h6>{{menuCat.name}}</h6> <!-- <span class="price"><i class="fas fa-euro-sign"></i> 15.5</span> --></div>
                  </button>
               </li>
               
              </ul>
         </div>
       </div>
       
     <div class="listingarea listCard">
       <div class="container">
         <div class="inline-item">
          <h2>new menu</h2>
          <button routerLink="/restaurant-menu">see all</button>
         </div>
         
         
         <div class="listing_box" *ngFor="let menulist of dataMenu ; let i=index">
           <button class="thumble"><img src="https://digiworld.ie/project/zouq/uploads/menuImages/{{menulist.menu_image}}"  alt=""></button>
           <div class="price" *ngIf="menulist.quantity>0" >
              <div class="number">
                <input type="text" readonly class="form-control" value="{{menulist.quantity}}">
                <button class="btn-minus" (click)="decrementQty(i,menulist.menu_id,menulist)"><i class="zmdi zmdi-minus"></i></button>
                <button class="btn-plus" (click)="incrementQty(i,menulist.menu_id,menulist)"><i class="zmdi zmdi-plus"></i></button>
              </div>
              
            </div>
            
           <button class="add-to-cart" (click)="addToCart(i,menulist.menu_id,menulist)" *ngIf="menulist.quantity==0">Add +</button> 
           <div class="listing_textbox">
             <h3><button>{{menulist.menu_name}}</button></h3>
             <h6>Price: <i class="fas fa-euro-sign"></i>  {{menulist.menu_price}}/-</h6>
             <div class="retingbox">
               <p>{{menulist.description}}</p>
             </div>
           </div>
         </div>
         
       </div>
     </div>
       
      
     
     
     
     <div class="sticky_footer">
       <div class="container">
         <p><button class="active" routerLink="/"><i class="zmdi zmdi-home"></i><span></span></button></p>
         <p><button routerLink="/restaurant-menu"><i class="zmdi zmdi-search"></i><span></span></button></p>
         <p><button routerLink="/cart-page"><i class="zmdi zmdi-shopping-cart"></i><span></span> <small [innerHTML]="cartcount"></small></button></p>
         <p><button routerLink="/sidebar"><i class="zmdi zmdi-account"></i><span></span></button></p>
       </div>
     </div>
  </div>
  <ion-infinite-scroll #infiniteScroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
