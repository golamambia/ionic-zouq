

<ion-content>

   
    
  <div class="header">
    <div class="top-nav">
      <button class="btn-back" (click)="back()">
        <i class="zmdi zmdi-arrow-left"></i>
      </button>
      <div class="title">Book Table</div>
    </div>
  </div>
      
  <div class="contact_us_area" style="background-image: url(./assets/footer-bg.jpg);">
    <div class="container">
      <div class="contact_us_body">
        <h2>Book a Table</h2>
        <p>For Today Bookings Please call to us to confirm the Availability</p>
        <div class="form-group">
          <label>Date*</label>
          <input type="date" [(ngModel)]="bt_date" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="mm / dd / yyyy *" >
        </div>
        <div class="form-group">
          <label>Time*</label>
          <input type="time" class="form-control" [(ngModel)]="bt_time" [ngModelOptions]="{standalone:true}" placeholder="Time *">
        </div>
        <div class="form-group">
          <label>Guest*</label>
          <select class="form-control" [(ngModel)]="bt_guest" [ngModelOptions]="{standalone:true}">
            <option value="">Select Guest</option>
            <option value="1">1 people</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
             <option value="4">4 people</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="bt_name" [ngModelOptions]="{standalone:true}" placeholder="Name *">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="bt_email" [ngModelOptions]="{standalone:true}" placeholder="Email *">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="bt_phone" [ngModelOptions]="{standalone:true}" placeholder="Phone No. *">
        </div>
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="bt_subject" [ngModelOptions]="{standalone:true}" placeholder="Short Description *"></textarea>
        </div>
        <button class="btn" (click)="bookTable()">Book Now</button>
      </div>

    </div>
  </div>

    
  
</ion-content>
